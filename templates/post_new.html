{% extends 'base.html' %}
{% block content %}
<h1>New Post</h1>
<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save" />
</form>
{% endblock %}

{% comment %} 
    csrf_token protects us from XSS attacks. With django always use csrf for forms
    form.as_p renders the form data between <p> tags.
{% endcomment %}
