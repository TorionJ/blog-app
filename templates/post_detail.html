<!--
    extends: Let's this template know that its inheritted from the base.html
    post.title/post.body: displays the title and body from our context object, 
    which DetailView makes acccessible via post
-->

{% extends 'base.html' %}

{% block content %}
<div class='post-entry'>
    <h2>{{ post.title }}</h2> 
    <p>{{ post.body }}</p>
</div>
{% endblock content %}
